<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>

  <article class="advice">
    <h2 class="advice__number">Advice #<span class="numeric">117</span></h2>
    <q class="advice__quote">It is easy to sit up and take notice, what's difficult is getting up and taking action.</q>
    <picture class="advice__divider">
      <source srcset="./images/pattern-divider-desktop.svg" media="(min-width:550px)">
      <img src="./images/pattern-divider-mobile.svg" alt="pattern divider">
    </picture>
    <div class="advice__dice-container">
      <img class="dice" src="./images/icon-dice.svg" alt="icon dice">
    </div>
  </article>
<script src="./script.js"></script>
</body>
</html>
